      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar sticky">
        <div class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">

									collapse-btn"> <i data-feather="align-justify"></i></a></li>
            <li><a href="#" class="nav-link nav-link-lg fullscreen-btn">

            <li>
              <form class="form-inline mr-auto">
                <div class="search-element">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-width="200">

            </li>

        </div>
        <ul class="navbar-nav navbar-right">
         
          <li class="dropdown"><a href="#" data-toggle="dropdown"
              class="nav-link dropdown-toggle nav-link-lg nav-link-user"> <img alt="image" src="{% static 'assets/img/user.png'%}"

            <div class="dropdown-menu dropdown-menu-right pullDown">
              <div class="dropdown-title">Hello Sarah Smith</div>
              <a href="profile.html" class="dropdown-item has-icon"> <i class="far
										fa-user"></i> Profile
              </a> <a href="timeline.html" class="dropdown-item has-icon"> <i class="fas fa-bolt"></i>

              </a> <a href="#" class="dropdown-item has-icon"> <i class="fas fa-cog"></i>
                Settings
              </a>
              <div class="dropdown-divider"></div>

                Logout
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <div class="main-sidebar sidebar-style-2">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a href="index.html">  <span
                class="logo-name">Cinemania</span>
            </a>
          </div>
          <ul class="sidebar-menu">
            <li class="menu-header">Main</li>
            <li class="dropdown active">
              <a href="/dashboard/" class="nav-link"><i data-feather="monitor"></i><span>Dashboard</span></a>
            </li>
           
            <li class="dropdown">
              <a href="/dashboard/add" class="menu-toggle nav-link has-dropdown"><i data-feather="layout"></i><span>Forms</span></a>
              >
            </li>
            
            
            
          </ul>
        </aside>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4>Add Favorite Movies</h4>
                  </div>
                  <div class="card-body">
                    <form action="/dashboard/addMovie/" method="post" enctype="multipart/form-data">
                      {%csrf_token%}
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Main Actor</label>
                      <input type="text" name="actor" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Realesed Date</label>
                      <input type="date" name="Rdate" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>description</label>
                      <textarea name="description" class="form-control"></textarea>
                      </div>
                    <div class="form-group">
                      <label>Movie Trailer Url</label>
                      <input type="url" name="trailer" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Movie Poster</label>
                      <input type="text" name="poster" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Movie Images</label>
                      <input type="file" name="images" class="form-control">
                    </div>

                  
                    <div class="form-group">
                      <label>UserName</label>
                      <input type="text" name="user" value="jayco" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Genre</label>
                      <select class="form-control" name="genre">
                        <option value="Action Movie">Action Movie</option>
                        <option value="Session Movie">Session Movie</option>
                        <option value="Commedy Moie">Commedy Moie</option>
                      </select>
                    </div>
                    
                  
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit">Submit</button>
                    <button class="btn btn-secondary" type="reset">Reset</button>
                  </div>
                </div>
              </form>
                
              
      <footer class="main-footer">
        <div class="footer-left">
          <a href="templateshub.net">Dukundima</a></a>
        </div>
        <div class="footer-right">
        </div>
      </footer>
    </div>
  </div>

  <!-- Page Specific JS File -->
